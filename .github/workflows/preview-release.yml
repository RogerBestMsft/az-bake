name: Preview Release

on:
  workflow_dispatch:
    inputs:
      suffix:
        description: 'Preview version suffix (e.g. alpha, beta, rc1). Defaults to "dev".'
        required: false
        default: 'dev'

# only allow one preview release at a time per branch
concurrency:
  group: preview-${{ github.ref }}
  cancel-in-progress: true

env:
  IMAGE_NAME: builder
  IMAGE_REGISTRY: ghcr.io

jobs:
  build:
    name: Create Preview Release
    if: github.ref_name != 'main'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Everything added to release_assets will be published as an asset on the release
      - name: Create Assets Directory
        uses: actions/github-script@v6
        with:
          script: await io.mkdirP('release_assets')

      - name: Get CLI Version
        id: cli_version
        run: python ./tools/cli-version.py

      - name: Compute preview version
        id: preview_version
        run: |
          BASE_VERSION="${{ steps.cli_version.outputs.version }}"
          SUFFIX="${{ github.event.inputs.suffix }}"
          # PEP 440 valid format: X.Y.Z.devN (e.g. 0.4.0.dev42)
          PREVIEW_VERSION="${BASE_VERSION}.${SUFFIX}${GITHUB_RUN_NUMBER}"
          echo "version=${PREVIEW_VERSION}" >> $GITHUB_OUTPUT
          echo "Preview version: ${PREVIEW_VERSION}"

      - name: Stamp preview version into setup.py
        run: |
          PREVIEW_VERSION="${{ steps.preview_version.outputs.version }}"
          sed -i "s/^VERSION = .*/VERSION = '${PREVIEW_VERSION}'/" bake/setup.py
          echo "--- setup.py version ---"
          grep VERSION bake/setup.py

      - name: Build CLI
        run: bash ./tools/build-cli.sh

      # This must be run LAST - AFTER everything is added to release_assets
      - name: Prepare Release Assets
        id: prepare_assets
        run: python ./tools/prepare-assets.py

      - name: Create Pre-Release
        id: publish_assets
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');

            const assets = JSON.parse('${{steps.prepare_assets.outputs.assets}}');

            const version = '${{ steps.preview_version.outputs.version }}';
            const branch  = '${{ github.ref_name }}';

            const releaseResult = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: 'v' + version,
              target_commitish: '${{ github.sha }}',
              name: 'v' + version + ' (preview)',
              body: 'Preview build from branch **' + branch + '** at `${{ github.sha }}`.\n\nInstall with:\n```bash\naz extension add --source <wheel-url>\n```',
              prerelease: true
            });

            const release = releaseResult.data;

            assets.forEach(async a => await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.id,
              name: a.name,
              data: fs.readFileSync(a.path)
            }));

      - name: Get Build Date
        id: build_date
        run: BUILD_DATE="`date -u +"%Y-%m-%dT%H:%M:%SZ"`" && echo "date=$BUILD_DATE" >> $GITHUB_OUTPUT

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: downcase REPO
        run: |
          echo "IMAGE_REPOSITORY=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        env:
          BUILD_DATE: ${{ steps.build_date.outputs.date }}
          IMAGE_VERSION: ${{ steps.preview_version.outputs.version }}
        with:
          context: ./builder
          push: ${{ github.event_name != 'pull_request' }}
          build-args: |
            BUILD_DATE=${{ env.BUILD_DATE }}
            IMAGE_VERSION=${{ env.IMAGE_VERSION }}
          tags: |
            ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_VERSION }}
